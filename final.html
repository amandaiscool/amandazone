<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⋇⊶⊰❣ curtis fan club ❣⊱⊷⋇</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      cursor: url('https://cdn.pixabay.com/photo/2020/07/28/04/25/heart-5444234_960_720.png'), auto;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px hotpink;
    }

    .photo-frames {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .frame {
      width: 200px;
      height: 200px;
      border: 10px solid hotpink;
      background-color: white;
      margin: 0 10px;
    }

    .section {
      text-align: center;
      margin: 20px;
      padding: 20px;
    }

    h2 {
      font-size: 2em;
      color: white;
      margin-bottom: 10px;
    }

    p, ul {
      font-size: 1.2em;
      line-height: 1.6em;
    }

    .photo-frames img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .frame:hover {
      box-shadow: 0 0 15px hotpink;
    }

    .sticker {
      position: absolute;
      width: 50px;
      animation: float 4s ease-in-out infinite;
    }

    .sticker1 {
      top: 50px;
      left: 20px;
    }

    .sticker2 {
      top: 100px;
      right: 20px;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    
    .sparkle-text {
      text-shadow: 0 0 5px white, 0 0 10px hotpink, 0 0 15px fuchsia;
      animation: sparkle 1s infinite alternate;
    }

    @keyframes sparkle {
      0% { text-shadow: 0 0 5px white; }
      100% { text-shadow: 0 0 20px hotpink; }
    }
  </style>
</head>
<body>
  <header class="sparkle-text">⋇⊶⊰❣ curtis fan club ❣⊱⊷⋇</header>

    <div class="frame">

    <ul>
      <li>example</li>
