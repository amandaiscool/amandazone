<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⋇⊶⊰❣ curtis fan club ❣⊱⊷⋇</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      background-image: url(https://www.colourbox.com/vector/cute-cartoon-cat-pattern-vector-51098989);
      background-size: cover;
      cursor: url(https://ani.cursors-4u.net/nature/nat-11/nat1040.ani), url(https://ani.cursors-4u.net/nature/nat-11/nat1035.png), auto !important;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px hotpink;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .photo-frames {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }

    .frame {
      width: 350px;
      height: 350px;
      border: 8px dotted hotpink;
      background-color: white;
      margin: 15px;
      transform: rotate(-2deg);
      transition: transform 0.3s;
      overflow: hidden;
    }

    .frame:hover {
      transform: rotate(2deg) scale(1.05);
      box-shadow: 0 0 20px hotpink;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .section {
      text-align: center;
      margin: 30px;
      padding: 20px;
      background: rgba(255, 192, 203, 0.6);
      border-radius: 10px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 15px;
      text-shadow: 1px 1px hotpink;
    }

    p, ul {
      font-size: 1.2em;
      line-height: 1.6em;
      list-style: none;
      padding: 0;
    }

    .sticker {
      position: absolute;
      width: 100px; 
      animation: float 4s ease-in-out infinite;
    }

    .sticker1 {
      top: 50px;
      left: 50px;
    }

    .sticker2 {
      top: 150px;
      right: 50px;
      animation-delay: 2s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>⋇⊶⊰❣ curtis fan club ❣⊱⊷⋇</header>

  <div class="photo-frames">
    <div class="frame">
      <img src="c1.JPG" alt="Curtis 1">
    </div>
    <div class="frame">
      <img src="c2.jpg" alt="Curtis 2">
    </div>
    <div class="frame">
      <img src="c3.jpeg" alt="Curtis 3">
    </div>
  </div>

  <div class="section">
    <h2>*:･ﾟ✧ about curtis ✧･ﾟ:*</h2>
    <p>Curtis is the best!!! He loves snacks and taking naps all day long. So cool!</p>
  </div>

  <div class="section">
    <h2>*:･ﾟ✧ more ✧･ﾟ:*</h2>
    <ul>
      <li>Curtis loves tuna</li>
      <li>Curtis loves naps</li>
      <li>Curtis loves cuddles</li>
      <li>Curtis is the best</li>
    </ul>
  </div>

  <div class="section">
    <h2>*:･ﾟ✧ bonus photos ✧･ﾟ:*</h2>
    <div class="photo-frames">
      <div class="frame">
        <img src="c4.JPG" alt="Curtis 4">
      </div>
      <div class="frame">
        <img src="c5.JPG" alt="Curtis 5">
      </div>
      <div class="frame">
        <img src="c6.JPG" alt="Curtis 6">
      </div>
    </div>
  </div>


  <a href="https://www.cursors-4u.com/cursor/2013/02/16/blinking-cute-box-cat.html" target="_blank" title="Blinking Cute Box Cat">
    <img src="https://cur.cursors-4u.net/cursor.png" border="0" alt="Blinking Cute Box Cat" style="position:absolute; top: 0px; right: 0px;" />
  </a>

  <img src="c1.JPG""" class="sticker sticker1" alt="Sticker 1"> 
  <img src="c3.jpeg" class="sticker sticker2" alt="Sticker 2"> 

</body>
</html>
